<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>WEB SITE NHÓM VY GIA MINH</title>
<style>
  body { font-family: "Times New Roman"; padding: 20px; max-width: 800px; margin: auto; }
  textarea {
    width: 100%; height: 160px; padding: 10px;
    border: 1px solid #ccc; border-radius: 6px; font-size: 16px;
  }
  button {
    margin-top: 12px; padding: 10px 18px; font-size: 15px;
    background: #4A73FF; color: white; border: none;
    border-radius: 6px; cursor: pointer;
  }
  button:hover { background: #3458dd; }
</style>
</head>

<body>
  <h2>WEB SITE NHÓM VY GIA MINH</h2>
  <p>Nhập văn bản cần chuyển đổi:</p>

  <textarea id="inputText"></textarea>

  <button onclick="convert()">Chuyển đổi</button>

  <h3>Kết quả:</h3>
  <textarea id="outputText" readonly></textarea>

<script>
  const rules = [
    { from: Nhóm VY GIA MINH, to: "Nhóm VY GIA MINH bao gồm: Hoàng Quân, Gia Minh, Đức Thiện, Quốc Bảo, Kim Đăng Khôi" },

    ];

  function convert() {
    let text = document.getElementById("inputText").value;
    for (let rule of rules) {
      text = text.replace(rule.from, rule.to);
    }
    document.getElementById("outputText").value = text;
  }
</script>

</body>
</html>
